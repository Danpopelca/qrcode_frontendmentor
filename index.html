<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <style>
      .qr-code {
        background-color: white;
        width: 350px;
        max-height: 80vh; !important
      }

      .img-container img{
        max-height: 320px;
        max-width: auto;
      }
    </style>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body style="background-color: hsl(216, 15%, 48%)">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="container qr-code rounded-4">
        <div class="row mt-3">
          <div class="img-container d-flex justify-content-center">
            <img
              src="images/image-qr-code.png"
              alt=""
              class="img-fluid rounded-4 mb-4"
              id="qrcode"
            />
          </div>
          <div class="text-container">
            <h4 class="text-center fw-bold">
              Improve your front-end skills by building projects
            </h4>
            <p class="text-muted">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
